<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>githubidfinder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
        <h1>
            <i class="fa-brands fa-github"></i>GitHub User Finder
        </h1>
        <p>Search for any Github user to see their profile and repositories.</p>
        </header>
        <div class="search-container">
            <input type="text" id="search" placeholder="Enter GitHub username" autocomplete="off"/>
            <button id="search-btn">Search</button>
        </div>
        <div id="profile-container" class="hidden">
            <div class="profile-header">
                <img src="" alt="profile-avatar" id="avatar"/>
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <p id = "username"></p>
                    <p id = "bio"></p>
                    <div class="location-date">
                        <p>
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="location">Not Specified</span>
                        </p>
                        <p>
                            <i class="fas fa-calender-alt"></i>
                            Joined
                            <span id="joined-date"></span>
                        </p>
                    </div>
                    <a id="profile-link" target="_blank" class="btn"> View Profile </a>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                   <i class="fas fa-users "></i>
                   <span id="followers"></span> followers 
                </div>
                <div class="stat">
                   <i class="fas fa-user-friends "></i>
                   <span id="following"></span> following 
                </div>
                <div class="stat">
                   <i class="fas fa-code-branch"></i>
                   <span id="repos"></span> repositories 
                </div>
            </div>
        </div>




    </div>




    <script src="script.js"></script>
</body>
</html>
